<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>價值觀拍賣會 (多人實時版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .sold {
            opacity: 0.6;
            background-color: #4A5568; /* gray-700 */
        }
        .modal, .toast {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .toast-show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast-hide {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h1 class="text-4xl font-bold text-yellow-400 mb-2">價值觀拍賣會</h1>
            <p class="text-gray-400 mb-8">多人實時版</p>
            <p class="text-lg mb-4">請輸入你的組別名稱：</p>
            <input type="text" id="group-name-input" class="w-full bg-gray-700 text-white rounded-md p-3 text-center text-xl border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="例如：第一組">
            <button id="join-btn" class="w-full bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-md mt-6 text-xl hover:bg-yellow-400 transition duration-300 shadow-lg disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>連接中...</button>
            <button id="reset-game-btn" class="text-gray-500 hover:text-red-400 transition duration-300 mt-4 text-sm disabled:cursor-not-allowed" disabled>重設遊戲 (管理員用)</button>
        </div>
    </div>

    <!-- Game Container (hidden initially) -->
    <div id="game-container" class="container mx-auto p-4 sm:p-6 lg:p-8 hidden">
        <!-- Header -->
        <header class="bg-gray-800 rounded-xl shadow-lg p-6 mb-8 sticky top-4 z-10">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-yellow-400" id="group-name-display">組別名稱</h1>
                    <p class="text-gray-400 mt-1">用你的預算，競投最重視的人生價值。</p>
                </div>
                <div class="mt-4 sm:mt-0 text-center">
                    <div class="text-lg text-gray-300">剩餘預算</div>
                    <div id="budget" class="text-4xl font-bold text-green-400 tracking-wider">$1000</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="values-grid">
            <!-- 價值觀卡片將由 JS 動態生成 -->
        </main>
        
        <!-- Finish Button -->
        <footer class="text-center mt-12">
            <button id="finish-btn" class="bg-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-full text-lg hover:bg-yellow-400 transition duration-300 shadow-lg">
                查看拍賣結果
            </button>
        </footer>
    </div>
    
    <!-- Bidding Modal -->
    <div id="bidding-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md p-8 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h2 id="modal-item-name" class="text-3xl font-bold text-center text-yellow-400 mb-4">價值觀名稱</h2>
            <div class="text-center mb-6">
                <p class="text-gray-400">目前最高出價</p>
                <p id="modal-current-bid" class="text-4xl font-bold my-2">$0</p>
                <p id="modal-highest-bidder" class="text-gray-400">最高出價者: 無</p>
            </div>
            <input type="number" id="bid-input" class="w-full bg-gray-700 text-white rounded-md p-3 text-center text-xl border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="輸入你的出價">
            <button id="place-bid-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-md mt-4 text-xl hover:bg-blue-500 transition duration-300">確定出價</button>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto p-8 relative">
            <button id="close-summary-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h2 class="text-3xl font-bold text-center text-yellow-400 mb-6">拍賣結果分析</h2>
            <div id="summary-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 總結內容將由 JS 動態生成 -->
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast toast-hide fixed bottom-5 right-5 bg-red-500 text-white py-3 px-6 rounded-lg shadow-lg">
        <p id="toast-message">這是一條提示訊息。</p>
    </div>

    <script type="module">
        // 導入 Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, writeBatch, getDocs, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

       // --- Firebase 配置 ---
        // !!!!! 重要 !!!!!
        // 請將下方整個 firebaseConfig 物件，換成你在 Firebase 專案設定中複製的完整內容
        const firebaseConfig = {
          apiKey: "AIzaSyDz1xdAb8piSTqOjkexZLcJMg3E7z_Ewfc",
          authDomain: "valuegame123.firebaseapp.com",
          projectId: "valuegame123",
          storageBucket: "valuegame123.appspot.com",
          messagingSenderId: "312976135901",
          appId: "1:312976135901:web:xxxxxxxxxxxxxx" // 這裡應該是你在 Firebase 找到的真實 appId
              };
        
        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 數據庫路徑 (簡化後) ---
        const itemsCollectionRef = collection(db, `auction_items`);
        const groupsCollectionRef = collection(db, `auction_groups`);

        // --- 全局變數和靜態數據 ---
        const valuesData = [
            "世界和平", "成熟的愛", "有能力的", "有責任感", "有野心的", "自由", "自尊", 
            "刺激的生活", "忠誠", "社會權力", "家庭安全", "忠於國家", "真誠的友誼", 
            "虔誠", "健康", "接受生活命運安排", "率性而為", "富有", "尊重傳統", "愉快", 
            "智慧、知識", "對世事的抽離", "維持形象、顧全面子", "獨立", "權威"
        ];
        let currentGroup = { name: '', budget: 1000 };
        let unsubscribeItems; // 用於取消監聽
        let activeItemId = null; // 當前正在出價的物品ID

        // --- DOM 元素 ---
        const loginScreen = document.getElementById('login-screen');
        const gameContainer = document.getElementById('game-container');
        const joinBtn = document.getElementById('join-btn');
        const groupNameInput = document.getElementById('group-name-input');
        const groupNameDisplay = document.getElementById('group-name-display');
        const budgetEl = document.getElementById('budget');
        const valuesGridEl = document.getElementById('values-grid');
        const biddingModal = document.getElementById('bidding-modal');
        const summaryModal = document.getElementById('summary-modal');
        const toastEl = document.getElementById('toast');
        const toastMessageEl = document.getElementById('toast-message');
        const resetBtn = document.getElementById('reset-game-btn');

        // --- 核心函數 ---
        function showToast(message) {
            toastMessageEl.textContent = message;
            toastEl.classList.remove('toast-hide');
            toastEl.classList.add('toast-show');
            setTimeout(() => {
                toastEl.classList.remove('toast-show');
                toastEl.classList.add('toast-hide');
            }, 3000);
        }
        
        // (修正) 只建立拍賣品的函式
        async function createInitialItems() {
            console.log("拍賣品不存在，正在自動初始化...");
            const batch = writeBatch(db);
            valuesData.forEach(name => {
                const itemRef = doc(itemsCollectionRef, name);
                batch.set(itemRef, { name, currentBid: 0, highestBidder: '無', sold: false });
            });
            await batch.commit();
            console.log("初始化完成!");
        }

        // (修正) 只供重設按鈕使用的完整重設函式
        async function resetGame() {
            // 1. 重設/建立所有拍賣品
            const itemsBatch = writeBatch(db);
            valuesData.forEach(name => {
                const itemRef = doc(itemsCollectionRef, name);
                itemsBatch.set(itemRef, { name, currentBid: 0, highestBidder: '無', sold: false });
            });
            await itemsBatch.commit();
            
            // 2. 刪除所有舊組別
            const groupsSnapshot = await getDocs(groupsCollectionRef);
            const deleteBatch = writeBatch(db);
            groupsSnapshot.forEach(doc => deleteBatch.delete(doc.ref));
            await deleteBatch.commit();

            alert('遊戲已成功重設！');
        }

        async function joinGame() {
            const groupName = groupNameInput.value.trim();
            if (!groupName) {
                showToast('請輸入有效的組別名稱！');
                return;
            }
            currentGroup.name = groupName;

            // (修正) 自動檢查並只建立拍賣品 (如果不存在)
            const itemsSnapshot = await getDocs(itemsCollectionRef);
            if (itemsSnapshot.empty) {
                await createInitialItems();
            }

            const groupRef = doc(groupsCollectionRef, groupName);
            const groupSnap = await getDoc(groupRef);

            if (groupSnap.exists()) {
                currentGroup.budget = groupSnap.data().budget;
            } else {
                await setDoc(groupRef, { name: groupName, budget: 1000, ownedItems: [] });
                currentGroup.budget = 1000;
            }

            loginScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            groupNameDisplay.textContent = `組別: ${currentGroup.name}`;
            budgetEl.textContent = `$${currentGroup.budget}`;

            listenToItemUpdates();
            listenToGroupUpdates();
        }

        function renderItems(items) {
            valuesGridEl.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.id = `card-${item.name}`;
                card.className = `card bg-gray-800 rounded-xl shadow-lg p-4 flex flex-col justify-between cursor-pointer border-2 border-transparent`;
                if (item.sold) {
                    card.classList.add('sold');
                    card.classList.add(item.highestBidder === currentGroup.name ? 'border-green-500' : 'border-gray-700');
                }

                card.innerHTML = `
                    <h3 class="text-lg font-bold text-center text-gray-100 flex-grow">${item.name}</h3>
                    <div class="mt-3 text-center">
                        <p class="text-sm text-gray-400">${item.sold ? '得標者' : '最高出價'}</p>
                        <p class="text-xl font-semibold ${item.highestBidder === currentGroup.name ? 'text-yellow-400' : 'text-white'}">${item.highestBidder}</p>
                        <p class="text-lg font-bold ${item.sold ? 'text-green-400' : 'text-blue-400'} mt-1">$${item.currentBid}</p>
                    </div>
                `;

                if (!item.sold) {
                    card.addEventListener('click', () => openBiddingModal(item));
                }
                
                valuesGridEl.appendChild(card);
            });
        }
        
        function listenToItemUpdates() {
            if (unsubscribeItems) unsubscribeItems();
            unsubscribeItems = onSnapshot(itemsCollectionRef, (snapshot) => {
                const items = [];
                snapshot.forEach(doc => items.push(doc.data()));
                items.sort((a, b) => valuesData.indexOf(a.name) - valuesData.indexOf(b.name));
                renderItems(items);
            });
        }

        function listenToGroupUpdates() {
             const groupRef = doc(groupsCollectionRef, currentGroup.name);
             onSnapshot(groupRef, (doc) => {
                 if(doc.exists()){
                     currentGroup.budget = doc.data().budget;
                     budgetEl.textContent = `$${currentGroup.budget}`;
                 }
             });
        }

        function openBiddingModal(item) {
            activeItemId = item.name;
            document.getElementById('modal-item-name').textContent = item.name;
            document.getElementById('modal-current-bid').textContent = `$${item.currentBid}`;
            document.getElementById('modal-highest-bidder').textContent = `最高出價者: ${item.highestBidder}`;
            document.getElementById('bid-input').value = '';
            document.getElementById('bid-input').min = item.currentBid + 1;
            biddingModal.classList.remove('hidden');
        }

        async function placeBid() {
            const bidInput = document.getElementById('bid-input');
            const newBid = parseInt(bidInput.value);

            if (isNaN(newBid) || newBid <= 0) {
                showToast('請輸入有效的出價！');
                return;
            }

            const itemRef = doc(itemsCollectionRef, activeItemId);
            const itemSnap = await getDoc(itemRef);
            const currentItem = itemSnap.data();

            if (newBid <= currentItem.currentBid) {
                showToast('你的出價必須高於目前最高價！');
                return;
            }
            
            let availableBudget = currentGroup.budget;
            if(currentItem.highestBidder === currentGroup.name){
                availableBudget += currentItem.currentBid;
            }

            if (newBid > availableBudget) {
                showToast('你的預算不足！');
                return;
            }

            const batch = writeBatch(db);
            batch.update(itemRef, { currentBid: newBid, highestBidder: currentGroup.name });

            const currentGroupRef = doc(groupsCollectionRef, currentGroup.name);
            batch.update(currentGroupRef, { budget: availableBudget - newBid });

            if (currentItem.highestBidder !== '無' && currentItem.highestBidder !== currentGroup.name) {
                const previousBidderRef = doc(groupsCollectionRef, currentItem.highestBidder);
                const previousBidderSnap = await getDoc(previousBidderRef);
                if (previousBidderSnap.exists()) {
                    const previousBidderBudget = previousBidderSnap.data().budget;
                    batch.update(previousBidderRef, { budget: previousBidderBudget + currentItem.currentBid });
                }
            }
            
            await batch.commit();
            biddingModal.classList.add('hidden');
        }
        
        async function showSummary() {
            const [groupsSnap, itemsSnap] = await Promise.all([getDocs(groupsCollectionRef), getDocs(itemsCollectionRef)]);
            
            const groupData = {};
            groupsSnap.forEach(doc => {
                groupData[doc.id] = { ...doc.data(), ownedItemsData: [] };
            });

            itemsSnap.forEach(doc => {
                const item = doc.data();
                if (item.sold || (item.currentBid > 0 && item.highestBidder !== '無')) {
                    if(groupData[item.highestBidder]){
                        groupData[item.highestBidder].ownedItemsData.push(item);
                    }
                }
            });
            
            const summaryContentEl = document.getElementById('summary-content');
            summaryContentEl.innerHTML = '';

            for (const groupName in groupData) {
                const group = groupData[groupName];
                group.ownedItemsData.sort((a,b) => b.currentBid - a.currentBid);
                
                let itemsHtml = group.ownedItemsData.map(item => 
                    `<li class="flex justify-between text-sm"><span>${item.name}</span> <span class="font-semibold">$${item.currentBid}</span></li>`
                ).join('');

                if(group.ownedItemsData.length === 0){
                    itemsHtml = `<p class="text-xs text-gray-500">沒有贏得任何項目</p>`;
                }

                const totalCost = group.ownedItemsData.reduce((sum, item) => sum + item.currentBid, 0);

                const groupCard = document.createElement('div');
                groupCard.className = 'bg-gray-900 rounded-lg p-4';
                groupCard.innerHTML = `
                    <h3 class="text-xl font-bold text-yellow-400 border-b border-gray-700 pb-2 mb-3">${groupName}</h3>
                    <ul class="space-y-2 mb-4">${itemsHtml}</ul>
                    <div class="border-t border-gray-700 pt-2 text-right">
                        <p class="text-sm text-gray-400">總花費: <span class="font-bold text-white text-base">$${totalCost}</span></p>
                        <p class="text-sm text-gray-400">剩餘預算: <span class="font-bold text-green-400 text-base">$${group.budget}</span></p>
                    </div>
                `;
                summaryContentEl.appendChild(groupCard);
            }

            summaryModal.classList.remove('hidden');
        }

        // --- 事件監聽器 ---
        joinBtn.addEventListener('click', joinGame);
        resetBtn.addEventListener('click', () => {
            if (confirm('警告：這將會清除所有拍賣數據，並重設所有組別的預算。確定要繼續嗎？')) {
                resetGame(); // (修正) 呼叫新的重設函式
            }
        });
        document.getElementById('place-bid-btn').addEventListener('click', placeBid);
        document.getElementById('close-modal-btn').addEventListener('click', () => biddingModal.classList.add('hidden'));
        document.getElementById('finish-btn').addEventListener('click', showSummary);
        document.getElementById('close-summary-btn').addEventListener('click', () => summaryModal.classList.add('hidden'));

        // --- Firebase 登入 ---
        async function firebaseSignIn() {
            try {
                await signInAnonymously(auth);
                console.log("匿名登入成功!");
                joinBtn.disabled = false;
                joinBtn.textContent = '加入拍賣會';
                resetBtn.disabled = false;
            } catch (error) {
                console.error("Firebase 登入失敗:", error);
                showToast('無法連接到伺服器，請刷新頁面。');
                joinBtn.textContent = '連線失敗';
            }
        }
        
        firebaseSignIn();

    </script>
</body>
</html>
